<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-link-heading">Create or edit a Link</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_deviceId">Device Id</label>
                    <input type="text" class="form-control" name="deviceId" id="field_deviceId"
                           formControlName="deviceId"/>
                    <div *ngIf="editForm.get('deviceId')!.invalid && (editForm.get('deviceId')!.dirty || editForm.get('deviceId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deviceId')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assemblyline">Assemblyline</label>
                    <select class="form-control" id="field_assemblyline" name="assemblyline" formControlName="assemblylineId">
                        <option *ngIf="!editForm.get('assemblylineId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="assemblyLineOption.id" *ngFor="let assemblyLineOption of assemblylines; trackBy: trackById">{{ assemblyLineOption.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('assemblylineId')!.invalid && (editForm.get('assemblylineId')!.dirty || editForm.get('assemblylineId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('assemblylineId')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
