<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="link">
            <h2><span>Link</span> {{ link.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ link.name }}</span>
                </dd>
                <dt><span>Device Id</span></dt>
                <dd>
                    <span>{{ link.deviceId }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ link.description }}</span>
                </dd>
                <dt><span>Assemblyline</span></dt>
                <dd>
                    <div *ngIf="link.assemblylineId">
                        <a [routerLink]="['/assembly-line', link.assemblylineId, 'view']">{{ link.assemblylineName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/link', link.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
